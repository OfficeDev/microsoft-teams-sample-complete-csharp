<!DOCTYPE html>
<html>
<head>
</head>
<!--Purpose of this login html page is to show fake authentication when user clicks on SignIn Action -->
<!--This login page will do nothing, except when user will click on Login page it will post back to Main controller -->
<body>
    <div>
        Thumbnail Card Title : <input id ="thumbnailTitle" type="text" />
    </div>
    <br />
    <div>
        Thumbnail Card Sub Title : <input id ="thumbnailSubTitle" type="text" />
    </div>
    <br />
    <div>
        Thumbnail Card Text : <input id ="thumbnailText" type="text" />
    </div>

    <button onClick="submit()">Update</button>

    <script src="https://statics.teams.microsoft.com/sdk/v1.0/js/MicrosoftTeams.min.js"></script>

    <script>
        microsoftTeams.initialize();
        function submit()
        {
            var obj = new Object();
            
            if(document.getElementById('thumbnailTitle')!=null)
            {
                obj.title = document.getElementById('thumbnailTitle').value
            }

            if (document.getElementById('thumbnailSubTitle') != null) {
                obj.subtitle = document.getElementById('thumbnailSubTitle').value
            }

            if (document.getElementById('thumbnailText') != null) {
                obj.text = document.getElementById('thumbnailText').value
            }

            var jsonString = JSON.stringify(obj);
            alert(jsonString);

            microsoftTeams.authentication.notifySuccess(jsonString);
        }
    </script>
</body>
</html>
